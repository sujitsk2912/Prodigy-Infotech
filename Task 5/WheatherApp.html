<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheather App | Prodigy Infotech</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <header>
    <h2>
      Wheather Application
    </h2>
    <p>Design by sujit</p>
  </header>

  <div class="container">
    <div class="wrapper">
      <div class="search">
        <input type="text" id="cityname" placeholder="Enter city name" onkeydown="SearchOnEnter(event)">
        <button class="btnSearch" onclick="Search()"><i class='bx bx-search'></i></button>
      </div>
      
      <div class="weather">
        <img id="weatherImg" src="images/clouds.png" alt="clouds">
        <p id="weatherCondition">Haze</p>
        <p id="temperature">22Â°c</p>
        <p id="city">New York</p>
      </div>
         
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity">
          <div>
              <p id="humidity">50%</p>
              <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="wind">
          <div>
            <p id="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Copyright &copy; all right reserved by sujit khangar 2024
</footer>

<script src="script.js"></script>
</body>
</html>
